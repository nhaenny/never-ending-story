body {

p span, form {

}

    to   { opacity: 1; }

    from {bottom: 5px; }

    from {color: red; }

function fadeIn () {;

   if (currentArr[j] === undefined && document.getElementsByTagName('input').length === 0) { //Move on to the next section if there's nothing to enter
